<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
  <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Final Design responsive</title>
</head>

<body>
    <div class="main_container">
        <div class="header">
            <div class="header_sub_container">
                <div class="upper_header">

                    <a href="#">
                        <div class="burger">
                            <div class="burger_image">
                                <figure>
                                    <img src="./images/header_burger.png" alt="header_burger">
                                </figure>
                            </div>
                        </div>
                    </a>

                    <div class="right_upper_header">
                        <a href="#">
                            <div class="upper_right_subheaders">
                                <div class="search_logo_image">
                                    <figure>
                                        <img src="./images/header_search_icon.png" alt="search">
                                    </figure>
                                </div>
                            </div>
                        </a>
                        <a href="#">
                            <div class="upper_right_subheaders">
                                <div class="header_facebook_image">
                                    <figure>
                                        <img src="./images/header_facebook.png" alt="facebook">
                                    </figure>
                                </div>
                            </div>
                        </a>
                        <a href="#">
                            <div class="upper_right_subheaders">
                                <div class="header_tumbler_image">
                                    <figure>
                                        <img src="./images/header_tumbler.png" alt="tumbler">
                                    </figure>
                                </div>
                            </div>
                        </a>
                        <a href="#">
                            <div class="upper_right_subheaders">
                                <div class="header_twitter_image">
                                    <figure>
                                        <img src="./images/header_twitter.png" alt="twitter">
                                    </figure>
                                </div>
                            </div>
                        </a>
                        <a href="#">
                            <div class="upper_right_subheaders">
                                <div class="header_wifi_image">
                                    <figure>
                                        <img src="./images/header_wifi.png" alt="wifi">
                                    </figure>
                                </div>
                            </div>
                        </a>
                        <div class="logo_design">
                            <figure>
                                <img src="./images/decor_blog_logo.png" alt="decor_blog">
                            </figure>
                        </div>

                    </div>

                </div>
                <div class="lower_header">
                    <div class="lower_header_upper_section">
                        <div class="header_image">
                            <figure>
                                <img src="./images/bodybuilder.png" alt="bodybuilder_image">
                            </figure>
                        </div>
                        <span class="burger_hover_menue">
                            <ul>
                                <li>HOME</li>
                                <li>POST TYPES</li>
                                <li>TRAVEL</li>
                                <li>FEATURE</li>
                                <li>FASHION</li>
                                <li>ABOUT</li>
                                <li>CONTACT</li>
                            </ul>

                        </span>

                    </div>
                    <div class="left_content_on_header_image">
                        <span class="sub_heading_text">Latest News</span><br>

                        <span class="heading_text">BODYBUILDING BEST</span><br>

                        <span class="heading_text">FOR YOUR HEALTH</span>

                    </div>
                    <div class="right_content_on_header_image">
                        <div class="up_arrow">
                            <a href="#"> <img src="./images/up-arrow.png" alt="up_arrow"></a>
                        </div>
                        <div class="featured">
                            <a href="#"><img src="./images/featured.png" alt="featured"></a>
                        </div>
                        <div class="down_arrow">
                            <a href="#"><img src="./images/down-arrow.png" alt="down_arrow"></a>
                        </div>
                        <div class="slider_box">
                            <a href="#" class="slider_box_individual_1"><img src="./images/banner_box_1.png" alt="slider_box_individual_1"></a>
                            <a href="#" class="slider_box_individual_2"><img src="./images/banner_box_2.png" alt="slider_box_individual_2"></a>
                            <a href="#" class="slider_box_individual_3"><img src="./images/banner_box_1.png" alt="slider_box_individual_3"></a>
                        </div>


                    </div>

                </div>

                <div class="lower_header_lower_section">
                    <div class="lower_header_lower_section_leftpart">
                        <h2>SIGNUP TO NEWSLETTER</h2>

                    </div>
                    <div class="lower_header_lower_section_rightpart">
                        <form class="subscribtion_form" action="#">

                            <input class="form_content_1" type="text" placeholder="YOUR NAME" name="name">

                            <input class="form_content" type="email" placeholder="YOUR EMAIL ADDRESS" name="email">

                            <button class="form_button" type="submit" style="background-color:#212121">SUBSCRIBE NOW</button>

                        </form>


                    </div>

                </div>

            </div>
        </div>

    </div>


    <!-- body section  -->
    <div class="body_sub_container">
        <!-- left cloumn  -->
        <div class="body_left_column">

        </div>
        <!-- right column  -->
        <div class="body_right_column">
            <div class="body_right_column_sub_container">
                <form class="search_form" action="#">

                    <input class="search_content" type="text" placeholder="SEARCH" name="search">

                    <button class="search_button" type="submit" style="background-color:#212121">
                        <div class="search_button_image"> <img src="./images/body_search_icon.png"></div>
                    </button>

                </form>


            </div>

        </div>
    </div>
    </div>
</body>

</html>
